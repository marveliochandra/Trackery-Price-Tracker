{% extends "base.html" %} {% block content %}
<script src="{{url_for('static',filename='js/login.js')}}"></script>
<link
  href="{{url_for('static', filename='css/layouts/login.css')}}"
  rel="stylesheet"
/>

{% if success %}
<script>
  $(document).ready(() => alert("Registration successful, you can log-in using your new account now."));
</script>
{% endif %}

<div class="login-page">
  <img
    src="{{url_for('static',filename='images/login-icon.png')}}"
    class="background-image"
  />
  <div class="login-box center">
    <p class="login-title">Sign in to your account</p>
    <!-- might need change later for the action?? idk -->
    <!-- i think validation still error? for now only make sure not empty validation
        this is user integration to do. lmao good luck -->
    <form
      id="login-input"
      onsubmit="return validateLogin()"
      action="{{url_for('loginform')}}"
      method="POST"
      class="login-form"
    >
      <p class="login-text-1">Email</p>
      <input
        type="text"
        name="login-email"
        class="form-control login-email"
        aria-label="Email"
        aria-describedby="basic-addon1"
      />
      <p class="login-text-2">Password</p>
      <input
        type="password"
        name="login-password"
        class="form-control login-password"
        aria-label="password"
        aria-describedby="basic-addon1"
      />
      <input
        type="checkbox"
        id="rememberMe"
        name="rememberMe"
        class="login-remember"
      />
      <p class="login-text-3">Remember me</p>
      <a href="/forgot-password" class="login-text-4">Forgot your password?</a>
      <input
        type="submit"
        name="login-submit"
        class="form-control login-submit"
        aria-label="login-submit"
        value="Sign In"
      />
    </form>
    <p class="login-text-5">Need an account?</p>
    <a class="login-text-6" href="{{url_for('register')}}">Register</a>
  </div>
</div>
{% endblock %}
